<div ng-app="roomsContainer">
    <h1>Alle eingetragene Räume</h1>
<div ng-show="!rooms.length">Keine Räume vorhanden</div>
<div ng-repeat="room in rooms" style="margin: 5px;">
    <div class="list-group">
        <a href="#/{{room.id}}" ng-click="" class="list-group-item"><table><tr><td><b>Raumnummer: </b>{{room.number}}</td><td><b>Raumgröße: </b>{{room.size}}</td><td><b>{{room.building}}</b></td></tr></table></a>
    </div>

</div>
</div>
