
<div ng-app="roomsContainer" >
    <form ng-submit="addEvent()" action="/administrator/rooms/">

        <div class="form-group">
            <label for="title">Titel</label>
            <input id="title" type="text" ng-model="newEvent.title" class="form-control" placeholder="Titel" require/>
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" type="text" ng-model="newEvent.description" class="form-control" placeholder="Beschreibung" />
        </div>
        <div class="form-group">
            <label for="date">Zeitraum</label>
            <input id="date"date-range-picker class="form-control date-picker" type="text" ng-model="datePicker.date" options='{locale: { applyLabel: "Wählen", fromLabel: "Von", format: "DD-MM-YYYY HH:mm",toLabel: "Bis",
        cancelLabel: "Schließen"}, timePicker: true, timePickerIncrement: 5, timePicker24Hour: true, startDate: Date.today, endDate: Date.today}'/>
        </div>

        <div class="form-group">
            <label for="minSize">Mindest Anzahl an Mitgliedern</label>
            <input id="minSize" type="number" ng-model="newEvent.minSize" class="form-control" placeholder="Mindest Anzahl an Mitgliedern" />
        </div>

        <div class="form-group">
            <label for="maxSize">Maximalanzahl an Mitgliedern</label>
            <input id="maxSize" type="number" ng-model="newEvent.maxSize" class="form-control" placeholder="Maximalanzahl an Mitgliedern" />
        </div>
        <button type="submit" class="btn btn-default" >Speichern</button>

    </form>
</div>
