<script type="text/javascript">
    $(function() {
        $('input[name="daterange"]').daterangepicker({
            timePicker: true,
            timePickerIncrement: 5,
            timePicker24Hour: true,
            startDate: Date.today,
            endDate: Date.today,
            locale: {
                format: 'DD/MM/YYYY hh:mm'
            }
        });
    });
</script>
<div ng-app="roomsContainer">
    <form ng-submit="addEvent()">

        <div class="form-group">
            <label for="title">Titel</label>
            <input id="title" type="text" ng-model="newEvent.title" class="form-control" placeholder="Titel" />
        </div>
        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" type="text" ng-model="newEvent.description" class="form-control" placeholder="Beschreibung" />
        </div>
        <div class="form-group">
            <label for="date">Zeitraum</label>
            <input id="date" type="text" name="daterange" />
        </div>
        <div class="input-daterange" id="datepicker" >
            <input type="text" class="input-small" name="start" />
            <span class="add-on" style="vertical-align: top;height:20px">to</span>
            <input type="text" class="input-small" name="end" />
        </div>


        <button type="submit" class="btn btn-default" >Speichern</button>

    </form>
</div>
